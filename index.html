<!DOCTYPE html>
<html>
    <head>
        <title>McDonald's Order System</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">

    </head>
    <body>
        <div class="container" id="page-container">
            <h1 id="app-name">
                <img style="width:150px;margin:0 auto;" src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/Mcdonalds-logo-icon-png-free.png"/>McDonald's Order System
            </h1>

            <h2 id="page-header">
                Order your food with face recognition.
            </h2>
            <h2 id="page-header2"></h2>
            <h2 id="page-header3"></h2>
            <h2 id="page-header4"></h2>
            <img id="selected-img-menu" src="">
            <img id="selected-img-toy" src="">
            

            <div class="btn-wrapper">
                <label class="btn btn-primary" for="my-file-selector">
                    <input id="my-file-selector" type="file">
                    Upload a picture of you
                </label>
            </div>

        </div>
        <!-- 
            NB: You generally do not want to publically expose the server structure (eg. ./node_modules/...)
            will sort that in later bootcamps with task-runners and the like.
            For now this is just a demonstration.

            Alternatively can use CDNs for bootstrap/jquery
        -->

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/main.js"></script>
    </body>
</html>
